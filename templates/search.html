<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav id="navbar navbar-default">
            <ul>
                <li><a href="{% url 'home' %} ">Home</a></li>
                <li><a href="{% url 'add' %}">Add Image</a></li>
            </ul>
        </nav>

        <div>
            <h3>
                Enter your preference with space in between
            </h3>
            <h4>
                (Nature, b&w, landscape, portrait, sketch, wildlife)
            </h4>
            <form method="POST" action="search">
                {% csrf_token %}

                <input type="text" id="preference" name="preference">

                <input type="submit" value="Search">
            </form>


        </div>

        {% for image in images %}
            <div class="img-container">
                <img class="img-rounded" src= {{image.image_file.url}} alt="" />
            </div>
        {% endfor %}

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
